            <div class="relative">
                <script>
                    function toggleLoginPopup() {
                        const popup = document.getElementById("login-popup");
                        popup.classList.toggle("hidden");
                    }
                    function closeLoginPopup(event) {
                        const popup = document.getElementById("login-popup");
                        const button = document.querySelector("button[onclick='toggleLoginPopup()']");

                        // Jika klik di luar popup dan bukan pada tombol, sembunyikan popup
                        if (!popup.contains(event.target) && !button.contains(event.target)) {
                            popup.classList.add("hidden");
                        }
                    }

                    // Tambahkan event listener pada document
                    document.addEventListener("click", closeLoginPopup);
                </script>

                <button onclick="toggleLoginPopup()" class="hover:text-white">Login</button>

                <div id="login-popup" class="z-50 hidden absolute right-0 mt-2 w-80 bg-white shadow-lg rounded-lg p-6">

                        </div>
                        <div class="flex items-center justify-between">
                            <button type="submit"
                                class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none">
                                Login
                            </button>
                            <a href="/register" class="text-blue-600 hover:underline">Register</a>
                        </div>
                    </form>
                </div>

                    <!-- Ulangi Password -->

                    <!-- Submit Button -->
