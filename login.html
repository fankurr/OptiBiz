    <!-- Login Section -->
    <section class=" text-slate-800 p-8 py-12">
        <div class="container mx-auto">
            <h2 class="text-3xl font-semibold text-center text-slate-800 mb-8">
                Login
            </h2>
            <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-lg">
                <form>
                    <!-- Username/Email -->
                    <div class="mb-4">
                        <label class="block text-gray-700 font-medium" for="username-email">
                            Username/Email
                        </label>
                        <input
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            id="username-email" type="text" placeholder="Masukkan username atau email Anda" required />
                    </div>
                    <!-- Password -->
                    <div class="mb-4 relative">
                        <label class="block text-gray-700 font-medium" for="password">
                            Password
                        </label>
                        <input
                            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                            id="password" type="password" placeholder="Masukkan password Anda" required />
                        <button type="button"
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700 focus:outline-none"
                            onclick="togglePasswordVisibility()">
                            <i id="toggle-eye" class="fas fa-eye"></i>
                        </button>
                        <script>
                            function togglePasswordVisibility() {
                                // Ambil elemen input password dan ikon mata
                                const passwordInput = document.getElementById('password');
                                const toggleEye = document.getElementById('toggle-eye');

                                // Periksa jenis input password
                                if (passwordInput.type === 'password') {
                                    // Ubah tipe menjadi teks untuk menampilkan karakter password
                                    passwordInput.type = 'text';
                                    toggleEye.classList.remove('fa-eye');
                                    toggleEye.classList.add('fa-eye-slash');
                                } else {
                                    // Kembalikan tipe menjadi password untuk menyembunyikan karakter
                                    passwordInput.type = 'password';
                                    toggleEye.classList.remove('fa-eye-slash');
                                    toggleEye.classList.add('fa-eye');
                                }
                            }
                        </script>
                    </div>
                    <!-- Submit Button -->
                    <button
                        class="w-full bg-gray-800 text-white py-3 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                        type="submit">
                        Login
                    </button>
                </form>
            </div>
        </div>
